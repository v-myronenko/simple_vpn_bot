name: Deploy Bot to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
#test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root  # або /home/YOUR_USER
            if [ ! -d "vpn-bot" ]; then
              git clone git@github.com:v-myronenko/simple_vpn_bot.git vpn-bot
            else
              cd vpn-bot
              git pull origin main
            fi
            cd vpn-bot
            pkill -f bot.py || true
            nohup python3 bot.py &> bot.log &
