name: Deploy Bot to Server

on:
  push:
    branches:
      - master  # заміни на свою гілку, якщо треба

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            cd /root
            if [ ! -d "vpn-bot" ]; then
              git clone --branch master git@github.com:v-myronenko/simple_vpn_bot.git vpn-bot
            fi
            cd vpn-bot
            git pull origin master
            pip3 install -r requirements.txt
            systemctl restart vpn-bot
            echo "✅ Бот оновлено і перезапущено!"
