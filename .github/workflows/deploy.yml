name: Deploy Bot to Server

on:
  push:
    branches:
      - master  # заміни на свою гілку, якщо треба

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            cd /root
            if [ ! -d "vpn-bot" ]; then
              git clone --branch master git@github.com:v-myronenko/simple_vpn_bot.git vpn-bot
            fi
            cd vpn-bot
            git pull origin master
            pkill -f main.py || true
            setsid python3 main.py &> bot.log < /dev/null &
            sleep 3
            echo "✅ Бот оновлено і запущено!"
            exit 0
