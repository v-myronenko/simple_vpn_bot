name: Deploy bot to VPS

on:
  push:
    branches: ["master"]   # якщо у тебе main — заміни на "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          # створюємо .ssh з правильними правами
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # пишемо приватний ключ у файл
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519

          # прибираємо CRLF (раптом секрет вставили з Windows)
          sed -i 's/\r$//' ~/.ssh/id_ed25519

          # коректні права на приватний ключ
          chmod 600 ~/.ssh/id_ed25519

          # додаємо хост до known_hosts
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" 'echo "SSH OK on $(hostname)"'
      

      - name: Rsync project to server
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".venv/" \
            --exclude "vpn.db" \
            --exclude "__pycache__/" \
            --exclude "*.log" \
            --exclude ".env" \
            ./ "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/"

      - name: Install deps & restart service
        run: |
          ssh "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" bash -lc '
            set -e
            cd "${{ secrets.SERVER_PATH }}"
            # venv
            [ -d .venv ] || python3 -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            # ініціалізація БД (іде потайно, якщо вже створено — ок)
            python run_once.py || true
            # перезапуск сервісу
            sudo systemctl restart vpn-bot
            sudo systemctl status vpn-bot --no-pager -l | tail -n 50
          '
